<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot Heroku Demo</title>
</head>
<body>
<table>
    <thead> <tr>
        <th>List of Users</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">user name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
